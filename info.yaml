# Tiny Tapeout project information
project:
  title:        "4-Mode Matrix Multiply Accelerator"
  author:       "Faijul Amin"          # change to your name(s)
  discord:      ""                    # optional
  description:  "2x2+ReLU and 4x4 signed int8 matrix-multiply core with tiled accumulation. Serial byte I/O protocol."
  language:     "Verilog"
  clock_hz:     33000000

  # How many tiles your design occupies?
  tiles: "4x2"                        # NOTE: template says valid values are 1x1, 1x2, 2x2, 3x2, 4x2, 6x2, 8x2
                                     # If Actions complains, set this to "4x2" and reduce the design, or confirm allowed sizes for your hackathon.

  # Your top module name must start with "tt_um_".
  top_module:  "tt_um_matmul"

  # Source files must be in ./src and you must list each source file separately, one per line.
  source_files:
    - "tt_um_matmul.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "Serial input byte bit 0 (LSB)"
  ui[1]: "Serial input byte bit 1"
  ui[2]: "Serial input byte bit 2"
  ui[3]: "Serial input byte bit 3"
  ui[4]: "Serial input byte bit 4"
  ui[5]: "Serial input byte bit 5"
  ui[6]: "Serial input byte bit 6"
  ui[7]: "Serial input byte bit 7 (MSB)"

  # Outputs
  uo[0]: "Serial output byte bit 0 (LSB)"
  uo[1]: "Serial output byte bit 1"
  uo[2]: "Serial output byte bit 2"
  uo[3]: "Serial output byte bit 3"
  uo[4]: "Serial output byte bit 4"
  uo[5]: "Serial output byte bit 5"
  uo[6]: "Serial output byte bit 6"
  uo[7]: "Serial output byte bit 7 (MSB)"

  # Bidirectional pins
  uio[0]: "start (in) / done (out)"
  uio[1]: "mode[0]"
  uio[2]: "mode[1]"
  uio[3]: "accum_clear (mode 11: 1=zero C before tile)"
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6